<mat-card>
	<mat-card-header>
		<mat-card-title>
			Cropper demo
		</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mc-file-reader (fileAppend)="readImage($event)"></mc-file-reader>
		<app-cropper-demo
			*ngIf="file"
			[file]="file"
			[cropWidth]="150"
			[cropHeight]="150"
		></app-cropper-demo>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button [disabled]="!file" (click)="file = undefined">Clear</button>
	</mat-card-actions>
</mat-card>
